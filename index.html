<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="NFT image">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-container">
      <div>
        <img src="./images/icon-ethereum.svg" alt="ethereum icon"><span class="price">0.041 ETH</span>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt=""><span class="time">3 days left</span>
      </div>
    </div>
    <!-- <hr> -->
    <div class="creator-container">
      <img src="./images/image-avatar.png" alt="user image"><span>Creation of <span class="name">Jules
          Wyvern</span></span>
    </div>
    </div>
    <div>
  </main>
